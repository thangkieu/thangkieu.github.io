
<html>

<head>
  <script src='https://www.google.com/recaptcha/api.js?render=6LdFxlkUAAAAAPT0wInEwitV4soBcEBqjYibMz1G'></script>
</head>

<body>
  <div id="app"></div>
  <div class="g-recaptcha" data-sitekey="6LcbxVkUAAAAAHp8ZeJxuzNqUvTW4P7UmZoKb-q0"></div>
  <script>
    grecaptcha.ready(function() {
      grecaptcha.execute('6LdFxlkUAAAAAPT0wInEwitV4soBcEBqjYibMz1G', {action: 'action_name'})
        .then(function(token) {
        var el = document.getElementById('app');
        el.innerText = token;
      });
    });
    </script>
  <script async src="https://telegram.org/js/telegram-widget.js?4" data-telegram-login="TriipSampleBot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
  <script type="text/javascript">
    function onTelegramAuth(user) {
      alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
    }
  </script>
</body>

</html>
