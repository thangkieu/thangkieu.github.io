    <style>
      :root {
        --primary: #33a0f1;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        height: 100%;
      }
      body {
        font-family: 'Helvetica Neue', serif;
        margin: 0;
        height: 100%;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 100%;
      }
      .top-img {
        height: 20rem;
        width: auto;
      }
      .flags {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .flags li {
        display: inline-block;
      }
      button {
        background-color: transparent;
        appearance: none;
        border: 0;
      }
      .flag-btn.active {
        filter: grayscale(0);
        opacity: 1;
      }
      .flag-btn {
        padding: 0;
        margin: 0 0.2em;
        font-size: 3rem;
        border-radius: 0.1em;
        filter: grayscale(1);
        opacity: 0.5;
      }
      .flag-btn svg {
        height: 0.8em;
        width: auto;
        display: block;
      }
      .speak-btn {
        width: 10rem;
        height: 10rem;
        font-size: 1.2rem;
        text-transform: uppercase;
        line-height: 1.4;
        color: white;
        position: relative;
        margin: 2rem 0 4rem;
        cursor: pointer;
        flex-shrink: 0;
      }
      .speak-btn::before,
      .speak-btn::after {
        content: '';
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 50%;
        position: absolute;
        top: 0;
      }
      .speak-btn::before {
        border-radius: 10rem;
        background: rgba(0, 137, 239, 0.8);
        border: 1px solid #0089ef;
        left: -1rem;
        z-index: -1;
      }
      .speak-btn::after {
        background-color: #003e6c;
        left: 1rem;
        z-index: -2;
      }
      .speaking-text-wrapper {
        width: 100%;
        padding: 0 1rem;
        margin-bottom: 1rem;
      }
      .speaking-text {
        margin-top: 0.2em;
        height: 5rem;
        border-radius: 2px;
        background-color: #f5f5f5;
        border-left: 8px solid var(--primary);
        padding: 0.5rem 1rem;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        outline: none;
        line-height: 1.4;
      }
      .error-msg {
        color: red;
        font-style: italic;
        position: absolute;
      }
    </style>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          activeLang: 'vi',
          playing: null,
          errorMsg: '',
          voices: {
            en: 'UK English Female',
            vi: 'Vietnamese Female',
          },
        },
        methods: {
          onPaste(event) {
            let paste = (event.clipboardData || window.clipboardData).getData(
              'text'
            );

            const selection = window.getSelection();
            if (!selection.rangeCount) return false;

            selection.deleteFromDocument();
            selection.getRangeAt(0).insertNode(document.createTextNode(paste));

            event.preventDefault();
          },
          onSpeak() {
            if (this.playing === true) {
              responsiveVoice.pause();
              this.playing = false;
              return;
            }

            if (this.playing === false) {
              responsiveVoice.resume();
              this.playing = true;
              return;
            }

            const text = this.$refs.pastedText.textContent;
            if (!text) {
              this.$refs.pastedText.focus();
              this.errorMsg = 'Vui lòng nhập nội dung.';

              setTimeout(() => {
                this.errorMsg = '';
              }, 3000);

              return;
            }

            const voice = this.voices[this.activeLang];

            responsiveVoice.speak(text, voice, {
              onend: this.onEndSpeak,
            });

            this.playing = true;
          },
          onEndSpeak() {
            this.playing = null;
          },
        },
      });
    </script>
